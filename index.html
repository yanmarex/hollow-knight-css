<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zote-Hollow Knight CSS </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="body">
            <div class="head"></div>
            <div class="head-shadow"></div>
            <!--LEFT HORN START --> 
            <div class="left-horn"></div>
            <div class="left-horn-2"></div>
            <div class="left-horn-3"></div>
            <div class="left-horn-4"></div>
            <!--LEFT HORN END --> 
            <div class="right-horn"></div>
            <div class="right-horn-2"></div>
            <div class="right-horn-3"></div>
            <!--EYE START --> 
            <div class="right-eye"></div>
            <div class="eyesore"></div>
            <div class="eyesore-left"></div>
            <div class="left-eye"></div>
            <!--EYE END -->
            <!--MOUTH START--> 
            <div class="mouth"></div>
            <!--MOUTH END --> 
            <!--HEAD START --> 
            <div class="head-force-left"></div>
            <div class="head-force-right"></div>
            <div class="head-force-bottom"></div>
            <div class="head-force-up"></div>
            <!--HEAD END --> 
            <!--SWORD START-->
            <!--CAPE START -->
            <div class="cape"></div>
            <!--CAPE END -->
            <div class="sword"></div>
            <div class="sword-2"></div>
            <div class="sword-3"></div>
            <div class="sword-4"></div>
            <div class="sword-5"></div>
            <div class="sword-6"></div>
            <div class="sword-7"></div>
            <!--SWORD END --> 
        </div>
    </div>
</body>
</html>
